<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="url(#bgGradient)"/>

  <!-- Main Shield -->
  <path d="M300 50 L450 100 L450 200 Q450 350 300 400 Q150 350 150 200 L150 100 Z"
        fill="url(#shieldGradient)"
        stroke="#0056b3"
        stroke-width="3"/>

  <!-- Shield inner highlight -->
  <path d="M300 70 L420 110 L420 190 Q420 320 300 360 Q180 320 180 190 L180 110 Z"
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="2"/>

  <!-- Check mark -->
  <path d="M220 250 L280 310 L380 210"
        stroke="url(#checkGradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Check mark glow -->
  <path d="M220 250 L280 310 L380 210"
        stroke="rgba(40,167,69,0.3)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Verification elements -->
  <!-- Search icon -->
  <circle cx="200" cy="150" r="20" fill="none" stroke="#6c757d" stroke-width="3"/>
  <circle cx="200" cy="150" r="12" fill="none" stroke="#6c757d" stroke-width="2"/>
  <line x1="212" y1="162" x2="225" y2="175" stroke="#6c757d" stroke-width="3" stroke-linecap="round"/>

  <!-- Database icon -->
  <rect x="350" y="130" width="40" height="25" rx="3" fill="none" stroke="#6c757d" stroke-width="2"/>
  <rect x="355" y="135" width="30" height="4" rx="2" fill="#6c757d"/>
  <rect x="355" y="142" width="30" height="4" rx="2" fill="#6c757d"/>
  <rect x="355" y="149" width="30" height="4" rx="2" fill="#6c757d"/>

  <!-- EU flag -->
  <rect x="180" y="320" width="30" height="20" rx="2" fill="#003399"/>
  <rect x="180" y="320" width="30" height="10" fill="#ffcc00"/>
  <rect x="195" y="320" width="2" height="20" fill="#ffcc00"/>
  <rect x="180" y="330" width="30" height="2" fill="#ffcc00"/>

  <!-- Document with check -->
  <rect x="350" y="300" width="35" height="45" rx="3" fill="white" stroke="#6c757d" stroke-width="2"/>
  <rect x="355" y="310" width="25" height="3" rx="1" fill="#6c757d"/>
  <rect x="355" y="317" width="20" height="3" rx="1" fill="#6c757d"/>
  <rect x="355" y="324" width="15" height="3" rx="1" fill="#6c757d"/>
  <circle cx="370" cy="335" r="4" fill="none" stroke="#28a745" stroke-width="2"/>
  <path d="M367 335 L369 337 L375 331" stroke="#28a745" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Floating elements -->
  <!-- Green check circles -->
  <circle cx="120" cy="180" r="8" fill="#28a745" opacity="0.8"/>
  <path d="M116 180 L118 182 L124 176" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <circle cx="480" cy="220" r="8" fill="#28a745" opacity="0.8"/>
  <path d="M476 220 L478 222 L484 216" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Blue verification badges -->
  <circle cx="450" cy="150" r="6" fill="#007bff" opacity="0.8"/>
  <text x="450" y="155" text-anchor="middle" fill="white" font-size="8" font-weight="bold">✓</text>

  <circle cx="150" cy="280" r="6" fill="#007bff" opacity="0.8"/>
  <text x="150" y="285" text-anchor="middle" fill="white" font-size="8" font-weight="bold">✓</text>

  <!-- Connection lines -->
  <line x1="200" y1="170" x2="300" y2="120" stroke="#6c757d" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="400" y1="155" x2="350" y2="120" stroke="#6c757d" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="300" y1="380" x2="350" y2="345" stroke="#6c757d" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="300" y1="380" x2="210" y2="330" stroke="#6c757d" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
</svg>