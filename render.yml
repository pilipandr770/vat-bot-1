services:
  # Web Service
  - type: web
    name: vat-verification-platform
    runtime: python3
    region: frankfurt
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    preDeployCommand: flask db upgrade
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: DB_SCHEMA
        value: vat_verification
      # Stripe Keys (set manually in Render dashboard)
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Email Configuration (set manually)
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
      # API Keys (set manually)
      - key: VIES_API_KEY
        sync: false
      - key: HANDELSREGISTER_API_KEY
        sync: false
      - key: OPENCORPORATES_API_KEY
        sync: false
      - key: SANCTIONS_API_KEY
        sync: false
      - key: VIRUSTOTAL_API_KEY
        sync: false
      # OpenAI Agents SDK (set manually)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_AGENT_WORKFLOW_ID
        value: asst_vi3FV2KYJYJXrvSJGEa4ThE2
      # MailGuard Configuration (set manually)
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: MS_CLIENT_ID
        sync: false
      - key: MS_CLIENT_SECRET
        sync: false
      - key: MS_TENANT_ID
        sync: false
      - key: MAILGUARD_ENCRYPTION_KEY
        generateValue: true
      - key: FILE_SCANNER_URL
        value: http://localhost:5001/scan
      - key: GMAIL_PUBSUB_TOPIC
        sync: false

  # ─── Daily Blog Generator Cron Job ───────────────────────────────────────
  - type: cron
    name: daily-blog-generator
    runtime: python3
    region: frankfurt
    plan: free
    branch: main
    schedule: "0 7 * * *"   # 07:00 UTC every day
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python scripts/generate_blog.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DB_SCHEMA
        value: vat_verification
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MAILGUARD_ENCRYPTION_KEY
        sync: false

# Note: You need to manually create the schema in your existing PostgreSQL database
# Connect to your database and run: CREATE SCHEMA IF NOT EXISTS vat_verification;
